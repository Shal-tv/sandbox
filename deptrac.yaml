deptrac:
    paths:
        - ./src
    exclude_files:
        - '#.*test.*#'
    layers:
        -   name: Controller
            collectors:
                -   type: directory
                    value: src/Controller/.*
        -   name: Service
            collectors:
                -   type: classLike
                    value: .*Service.*
        -   name: Repository
            collectors:
                -   type: classLike
                    value: .*Repository.*
        -   name: Symfony
            collectors:
                -   type: classLike
                    value: .*Symfony.*
    ruleset:
        Controller:
            - Service
            - Symfony
        Service:
            - Repository
        Repository:
            - Symfony
