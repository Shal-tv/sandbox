# deptrac.yaml
parameters:
    paths:
        - ./src
    exclude_files:
        - '#.*test.*#'
    layers:
        -   name: Controller
            collectors:
                -   type: classLike
                    value: .*Controller.*
        -   name: Service
            collectors:
                -   type: classLike
                    value: .*Service.*
        -   name: Repository
            collectors:
                -   type: classLike
                    value: .*Repository.*
    ruleset:
        Controller:
            - Service
        Service:
            - Repository
