name: Deploy to VPS

on:
    push:
        branches:
            - master

jobs:
    deploy:
        runs-on: ubuntu-latest

        environment:
            name: staging

        steps:
            -   name: Checkout code
                uses: actions/checkout@v4.2.1

            -   name: Sync code to VPS
                run: |
                    echo "${{ secrets.SERVER_SSH_PRIVATE_KEY }}" > private_key
                    chmod 600 private_key
                    sshpass -p "${{ secrets.SSH_PASSPHRASE }}" rsync -avz --delete -e "ssh -o -i private_key StrictHostKeyChecking=no" ./ ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:${{ secrets.SERVER_HOST }}
